<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System - Functionality 4</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Employee Management System</h1>
            <p class="subtitle">Functionality 4 - Enhanced Employee Management</p>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="view">View All Employees</button>
            <button class="tab-btn" data-tab="search">Search by SSN</button>
            <button class="tab-btn" data-tab="edit">Edit Employee</button>
            <button class="tab-btn" data-tab="add">Add Employee</button>
        </nav>

        <!-- View All Employees Tab -->
        <div id="view" class="tab-content active">
            <div class="card">
                <h2>All Employees</h2>
                <div class="employee-count">
                    <span id="employeeCount">Loading...</span> employees in system
                </div>
                <div id="employeesList" class="employees-list">
                    <!-- Employees will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Search by SSN Tab -->
        <div id="search" class="tab-content">
            <div class="card">
                <h2>Search Employee by SSN</h2>
                <div class="search-form">
                    <input type="text" id="searchSSN" placeholder="Enter SSN" class="form-input">
                    <button onclick="searchEmployee()" class="btn btn-primary">Search</button>
                </div>
                <div id="searchResults" class="search-results">
                    <!-- Search results will appear here -->
                </div>
            </div>
        </div>

        <!-- Edit Employee Tab -->
        <div id="edit" class="tab-content">
            <div class="card">
                <h2>Edit Employee Information</h2>
                <div class="edit-form">
                    <div class="form-group">
                        <label>Search by SSN:</label>
                        <input type="text" id="editSearchSSN" placeholder="Enter SSN to find employee" class="form-input">
                        <button onclick="findEmployeeToEdit()" class="btn btn-secondary">Find Employee</button>
                    </div>
                    
                    <form id="editEmployeeForm" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Full Name:</label>
                                <input type="text" id="editName" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>SSN:</label>
                                <input type="text" id="editSSN" class="form-input" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Phone:</label>
                                <input type="text" id="editPhone" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" id="editEmail" class="form-input" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Salary:</label>
                            <input type="number" id="editSalary" class="form-input" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Employee</button>
                    </form>
                </div>
            </div>
        </div>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 30px;
    color: white;
}

.header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.subtitle {
    font-size: 1.1rem;
    opacity: 0.9;
}

/* Navigation */
.nav-tabs {
    display: flex;
    background: white;
    border-radius: 10px;
    padding: 5px;
    margin-bottom: 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.tab-btn {
    flex: 1;
    padding: 15px 20px;
    border: none;
    background: transparent;
    cursor: pointer;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s ease;
    color: #667eea;
}

.tab-btn:hover {
    background: #f8f9ff;
}

.tab-btn.active {
    background: #667eea;
    color: white;
    box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
}

/* Cards */
.card {
    background: white;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}

.card h2 {
    color: #333;
    margin-bottom: 20px;
    font-size: 1.5rem;
}

/* Forms */
.form-input {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e1e5ee;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
}

.form-input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-group {
    margin-bottom: 20px;
}

.form-row {
    display: flex;
    gap: 20px;
}

.form-row .form-group {
    flex: 1;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #555;
}

/* Buttons */
.btn {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-primary {
    background: #667eea;
    color: white;
}

.btn-primary:hover {
    background: #5a6fd8;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #5a6268;
}

/* Employee Display */
.employee-count {
    background: #f8f9ff;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    text-align: center;
    font-weight: 500;
    color: #667eea;
}

.employee-card {
    background: #f8f9ff;
    border: 2px solid #e1e5ee;
    border-radius: 10px;
    padding: 25px;
    margin-bottom: 20px;
    transition: all 0.3s ease;
}

.employee-card:hover {
    border-color: #667eea;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
}

.employee-header {
    background: #667eea;
    color: white;
    padding: 15px 20px;
    border-radius: 8px;
    margin: -25px -25px 20px -25px;
    text-align: center;
    font-weight: 600;
    font-size: 1.1rem;
}

.employee-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
}

.detail-item {
    padding: 10px;
    background: white;
    border-radius: 6px;
    border-left: 4px solid #667eea;
}

.detail-label {
    font-weight: 600;
    color: #667eea;
    font-size: 0.9rem;
}

.detail-value {
    color: #333;
    margin-top: 5px;
}

/* Search Form */
.search-form {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
}

.search-form .form-input {
    flex: 1;
}

/* Notifications */
.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 25px;
    border-radius: 8px;
    color: white;
    font-weight: 500;
    z-index: 1000;
    transform: translateX(400px);
    transition: transform 0.3s ease;
}

.notification.show {
    transform: translateX(0);
}

.notification.success {
    background: #28a745;
}

.notification.error {
    background: #dc3545;
}

.notification.info {
    background: #17a2b8;
}

/* Tab Content */
.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 768px) {
    .nav-tabs {
        flex-direction: column;
    }
    
    .form-row {
        flex-direction: column;
        gap: 0;
    }
    
    .search-form {
        flex-direction: column;
    }
    
    .employee-details {
        grid-template-columns: 1fr;
    }
}
</style>
<script>
    // Tab switching functionality
document.addEventListener('DOMContentLoaded', function() {
    // Initialize tab system
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    
    tabBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const tabId = btn.getAttribute('data-tab');
            
            // Update active tab button
            tabBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Show active tab content
            tabContents.forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        });
    });
    
    // Load employees on page load
    loadEmployees();
    
    // Form submissions
    document.getElementById('addEmployeeForm').addEventListener('submit', addEmployee);
    document.getElementById('editEmployeeForm').addEventListener('submit', updateEmployee);
});

// Load all employees
async function loadEmployees() {
    try {
        const response = await fetch('/api/employees');
        const employees = await response.json();
        
        displayEmployees(employees);
        updateEmployeeCount(employees.length);
    } catch (error) {
        showNotification('Error loading employees', 'error');
    }
}

// Display employees in formatted cards
function displayEmployees(employees) {
    const container = document.getElementById('employeesList');
    
    if (employees.length === 0) {
        container.innerHTML = '<div class="no-data">No employees found</div>';
        return;
    }
    
    container.innerHTML = employees.map(employee => `
        <div class="employee-card">
            <div class="employee-header">${employee.name}</div>
            <div class="employee-details">
                <div class="detail-item">
                    <div class="detail-label">SSN</div>
                    <div class="detail-value">${employee.ssn}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Phone</div>
                    <div class="detail-value">${employee.phone}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Email</div>
                    <div class="detail-value">${employee.email}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Salary</div>
                    <div class="detail-value">$${employee.salary}</div>
                </div>
            </div>
        </div>
    `).join('');
}

// Update employee count display
function updateEmployeeCount(count) {
    document.getElementById('employeeCount').textContent = count;
}

// Search employee by SSN
async function searchEmployee() {
    const ssn = document.getElementById('searchSSN').value.trim();
    
    if (!ssn) {
        showNotification('Please enter an SSN', 'error');
        return;
    }
    
    try {
        const response = await fetch('/api/employees/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ ssn: ssn })
        });
        
        const result = await response.json();
        const container = document.getElementById('searchResults');
        
        if (result.found) {
            container.innerHTML = `
                <div class="employee-card">
                    <div class="employee-header">${result.employee.name}</div>
                    <div class="employee-details">
                        <div class="detail-item">
                            <div class="detail-label">SSN</div>
                            <div class="detail-value">${result.employee.ssn}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Phone</div>
                            <div class="detail-value">${result.employee.phone}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Email</div>
                            <div class="detail-value">${result.employee.email}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Salary</div>
                            <div class="detail-value">$${result.employee.salary}</div>
                        </div>
                    </div>
                </div>
            `;
            showNotification('Employee found!', 'success');
        } else {
            container.innerHTML = '<div class="no-data">No employee found with that SSN</div>';
            showNotification('Employee not found', 'error');
        }
    } catch (error) {
        showNotification('Error searching for employee', 'error');
    }
}

// Find employee for editing
async function findEmployeeToEdit() {
    const ssn = document.getElementById('editSearchSSN').value.trim();
    
    if (!ssn) {
        showNotification('Please enter an SSN', 'error');
        return;
    }
    
    try {
        const response = await fetch('/api/employees/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ ssn: ssn })
        });
        
        const result = await response.json();
        
        if (result.found) {
            document.getElementById('editName').value = result.employee.name;
            document.getElementById('editSSN').value = result.employee.ssn;
            document.getElementById('editPhone').value = result.employee.phone;
            document.getElementById('editEmail').value = result.employee.email;
            document.getElementById('editSalary').value = result.employee.salary;
            
            document.getElementById('editEmployeeForm').style.display = 'block';
            document.getElementById('editEmployeeForm').dataset.oldSsn = result.employee.ssn;
            
            showNotification('Employee found! You can now edit the information.', 'success');
        } else {
            showNotification('Employee not found', 'error');
            document.getElementById('editEmployeeForm').style.display = 'none';
        }
    } catch (error) {
        showNotification('Error finding employee', 'error');
    }
}

// Update employee information
async function updateEmployee(event) {
    event.preventDefault();
    
    const form = event.target;
    const oldSsn = form.dataset.oldSsn;
    
    const employeeData = {
        old_ssn: oldSsn,
        name: document.getElementById('editName').value,
        ssn: document.getElementById('editSSN').value,
        phone: document.getElementById('editPhone').value,
        email: document.getElementById('editEmail').value,
        salary: document.getElementById('editSalary').value
    };
    
    try {
        const response = await fetch('/api/employees/edit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(employeeData)
        });
        
        if (response.ok) {
            showNotification('Employee updated successfully!', 'success');
            form.reset();
            form.style.display = 'none';
            loadEmployees(); // Refresh the employee list
        } else {
            const error = await response.json();
            showNotification(error.error, 'error');
        }
    } catch (error) {
        showNotification('Error updating employee', 'error');
    }
}

// Add new employee
async function addEmployee(event) {
    event.preventDefault();
    
    const form = event.target;
    const employeeData = {
        name: document.getElementById('addName').value,
        ssn: document.getElementById('addSSN').value,
        phone: document.getElementById('addPhone').value,
        email: document.getElementById('addEmail').value,
        salary: document.getElementById('addSalary').value
    };
    
    try {
        const response = await fetch('/api/employees/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(employeeData)
        });
        
        if (response.ok) {
            showNotification('Employee added successfully!', 'success');
            form.reset();
            loadEmployees(); // Refresh the employee list
            
            // Switch to view tab to see the new employee
            document.querySelector('[data-tab="view"]').click();
        } else {
            const error = await response.json();
            showNotification(error.error, 'error');
        }
    } catch (error) {
        showNotification('Error adding employee', 'error');
    }
}

// Notification system
function showNotification(message, type = 'info') {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.className = `notification ${type} show`;
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}
</script>
        <!-- Add Employee Tab -->
        <div id="add" class="tab-content">
            <div class="card">
                <h2>Add New Employee</h2>
                <form id="addEmployeeForm" class="employee-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Full Name:</label>
                            <input type="text" id="addName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>SSN:</label>
                            <input type="text" id="addSSN" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone:</label>
                            <input type="text" id="addPhone" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="addEmail" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Salary:</label>
                        <input type="number" id="addSalary" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Employee</button>
                </form>
            </div>
        </div>

        <!-- Notifications -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
